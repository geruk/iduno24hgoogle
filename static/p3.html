<div id="p3">
    <img src="img/game-background.jpg" style="opacity: 0.6; position: relative">
    <div style="position: absolute; top: 0%; left: 86%; padding: 10px;">
        <button id="close" style="">Close</button>
    </div>
    <div style="background: white; position: absolute; top: 20%; left: 30%; width: 200px; height: 160px;">
        <h4 style="">To play, install this special software</h4>
        <a href="javascript:void(0)"><img class="size-full download-button aligncenter"  src="http://cheatesgames.com/wp-content/uploads/2013/07/download-now_green.gif" width="281" height="130" ></a>
    </div>
    <div style="height: 100px; padding: 20px;">
        <div class="alert alert-success"></div>
        <div class="alert alert-warning"></div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $("#p3 .alert").hide();

        $("#close").click(function() {
            $("#p3 .alert-warning").hide();
            $("#p3 .alert-success").html("Yes, you shouldn't download and install <br/> suspicious software.").show().fadeOut(1500, function(){
                complete_puzzle();
            });
        });

        $(".download-button").click(function() {
            $("#p3 .alert-warning").text("Oops. Are you sure?").hide().fadeIn();
        });
    });
</script>

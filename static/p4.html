<script type="text/javascript">
$(document).ready(function(){

	var canvas = document.getElementById("errorcanvas");
	var context = canvas.getContext("2d");
	var imgObj = new Image();

	imgObj.onload = function() {
		context.drawImage(imgObj, 0, 0);
	};

	imgObj.src = "img/error.png";

	function getMousePos(canvas, evt) {
		var rect = canvas.getBoundingClientRect();
		return {
			x: evt.clientX - rect.left,
			y: evt.clientY - rect.top
		};
	}

	canvas.addEventListener('mousemove', function(evt) {
		var mousePos = getMousePos(canvas, evt);
		if (mousePos.x > 381 && mousePos.x < 465 && mousePos.y > 81 && mousePos.y < 104) {
			evt.target.style.cursor = "pointer";
		} else if (mousePos.x > 486 && mousePos.x < 504 && mousePos.y > 7 && mousePos.y < 26) {
			evt.target.style.cursor = "pointer";
		} else {
			evt.target.style.cursor = "auto";
		}
		// writeMessage(canvas, message);
	}, false);

	canvas.addEventListener('click', function(evt) {
		var mousePos = getMousePos(canvas, evt);
		if (mousePos.x > 486 && mousePos.x < 504 && mousePos.y > 7 && mousePos.y < 26) {
			$("#p2 .alert-danger").hide();
			$("#p2 .alert-success").text("That's right! Always remember to close those popup bastards!").show().fadeOut(2000, function(){ complete_puzzle();
			});
		} else if (mousePos.x > 381 && mousePos.x < 465 && mousePos.y > 81 && mousePos.y < 104) {
			evt.target.style.cursor = "pointer";
			$("#p2 .alert-success").hide();
			$("#p2 .alert-danger").html("Oops. You really shouldn't. The UI doesn't look <br/> the same as yours.").show();
		} else {
			evt.target.style.cursor = "auto";
		}
		// writeMessage(canvas, message);
	}, false);

	$(document).ready(function(){
		$(".alert").hide();
	});
});
</script>
